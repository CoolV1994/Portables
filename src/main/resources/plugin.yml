            portables.HOPPER.powertool: true
            portables.HOPPER.commandlink: true
            portables.HOPPER.commandopen: true
    portables.WORKBENCH.*:
        description: Gives all Workbench permissions
        children:
            portables.WORKBENCH.command: true
            portables.WORKBENCH.invshortcut: true
            portables.WORKBENCH.powertool: true
            portables.WORKBENCH.commandopen: true
    portables.customize.*:
        description: Gives all Item Customization permissions
        children:
            portables.customize.BREWING_STAND_ITEM: true
            portables.customize.CHEST: true
            portables.customize.DISPENSER: true
            portables.customize.DROPPER: true
            portables.customize.ENCHANTMENT_TABLE: true
            portables.customize.ENDER_CHEST: true
            portables.customize.FURNACE: true
            portables.customize.HOPPER: true
            portables.customize.WORKBENCH: true
    portables.bypasslock:
        description: Bypass Lock plugin protection
        #default: op
    portables.invsee.command:
        description: Access to inventory see command.
    portables.modifyother:
        description: Permission to modify other players inventories.
